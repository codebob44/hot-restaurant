<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hot Restaurant</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="container">
	<div class="jumbotron">
	  	<h1 class="text-center">Hot Restaurant</h1>
	  	<hr>
	  	<h3 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h3>
	  	<p class="text-center">
		  <a class="btn btn-primary btn-lg" href="tables.html" role="button">
			<img class="glyphicons" src="assets/images/glyphicons-530-list-alt.png"> View Tables</a>
			<a class="btn btn-default btn-lg" href="home.html" role="button">
			<img class="glyphicons" src="assets/images/glyphicons-21-home.png"> Home</a>
		</p>
	</div>
</div>
<div class="container">
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 id="reservation" class="panel-title">Table Reservation</h3>
	  </div>
	  <div class="panel-body">
		<form>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name">
			</div>
			<div class="form-group">
				<label for="phonenumber">Phone Number</label>
				<input type="text" class="form-control" id="phonenumber" >
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" >
			</div>
			<div class="form-group">
				<label for="uniqueid">Unique ID</label>
				<input type="number" class="form-control" id="uniqueid" >
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	  </div>
	</div>
</div>
<footer>
	<div class="container">
		<p>
		<a href="#">API Table Link</a>
		|
		<a href="#">API Wait List</a>
		</p>
	</div>
</footer>
</body>
</html>
